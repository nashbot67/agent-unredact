version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agent-unredact-db
    environment:
      POSTGRES_DB: agent_unredact
      POSTGRES_USER: agent_unredact
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_unredact"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis (for task queue and caching)
  redis:
    image: redis:7-alpine
    container_name: agent-unredact-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-unredact-api
    environment:
      DATABASE_URL: postgresql://agent_unredact:${POSTGRES_PASSWORD:-changeme}@postgres:5432/agent_unredact
      REDIS_URL: redis://redis:6379
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
      - ./workflows:/app/workflows
      # Mount code for development hot-reload
      - ./api:/app/api
      - ./lib:/app/lib
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped

